<!DOCTYPE html>
    <html lang="en">
<head>
        <title> Rock, Paper, Scissors </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        
 </head>
    <body>
        <header>Welcome, and enjoy the game!</header> 
          <div class="container" id="textsquare">
              <h1 id="main">Rock, Paper, Scissors!
              </h1>
            <h2 id="gametext">Can you beat the computer?</h2>
              <div class="score">
                  <p>Player</p> <br> <p id="playerscore">0</p>
              </div>
              <div class="score">
                <p>Computer</p> <br> <p id="computerscore">0</p>
            </div>
          </div>
        <div class="container" id="buttonsquare">
            <button class="button" id="rock">Rock</button>
            <button class="button" id="paper">Paper</button>
            <button class="button" id="scissors">Scissors</button>
        </div>
        <script src="script.js"></script>
     </body>
    






























    </html>
